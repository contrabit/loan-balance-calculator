<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Loan Balance Calculator</title>
		<meta name="description" content="Calculate the balance of the loan and see how it changes over time.">
		
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/graph.css">
		<script type="text/javascript" src="3rdparty/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="3rdparty/handlebars-1.0.rc.1.js"></script>
		<script type="text/javascript" src="3rdparty/d3.v2.min.js"></script>
		<script data-main="scripts/main.js" src="scripts/require.js"></script>
		
		<script id="calc-frame" type="text/x-handlebars-template">
			<div class="calc-frame block-gradient">
				<div class="left">
					<label for="textbox_c">Total Amount</label>
					<input id="textbox_c" class="field" data-elemgetter="textbox_c" value="{{c}}">
					<span class="unit"></span>
					<br>
					<label for="textbox_p">Annual Interest Rate</label>
					<input id="textbox_p" class="field" data-elemgetter="textbox_p" value="{{p}}">
					<span class="unit">%</span>
					<br>
					<label for="textbox_n">Loan Term</label>
					<input id="textbox_n" class="field" data-elemgetter="textbox_n" value="{{n}}">
					<span class="unit">mo</span>
					<br>
				</div>
				<div class="middle"> 
					<br>
					<a href data-elemgetter="button_calc" class="button">CALCULATE</a>
				</div>
				<div class="right">
					<br />
					<div>
						Monthly Payment <span class="annuity" data-elemgetter="value_a">--</span>
					</div>
				</div>
				<div style="clear: both;"></div>
			</div>
		</script>
	</head>
	
	<body>
		<div class="main-div">
			<div class="title block-gradient">LOAN BALANCE CALCULATOR</div>
		</div>
		<a href="https://github.com/contrabit/loan-balance-calculator" style="position:absolute;top:-40px;right:-105px;width:300px;height:100px;transform:rotate(30deg);"><span style="position:absolute;bottom:0;width:100%;height:34px;background:darkred;box-shadow:0 1px 12px black;"><span style="position:absolute;border:1px dotted orange;width:100%;height:28px;bottom:2px;line-height:29px;text-align:center;font-family:sans-serif;font-weight:normal;font-size:13px;color:white;">Fork me on GitHub</span></span></a>
	</body>
</html>
